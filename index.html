<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Kino</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main split-layout">
        <div class="left-column">
            <section class="logo-container">
                <h1 class="logo">Kino</h1>
            </section>
            <section class="profile-section">
                <div class="profile-pic-and-info">
                    <div class="profile-pic-wrapper">
                        <div class="profile-pic-flip">
                            <img src="profile-pic.jpeg" alt="Kino Profile" class="profile-pic profile-pic-front">
                            <img src="jojoDog.jpeg" alt="Kino Fun" class="profile-pic profile-pic-back">
                        </div>
                    </div>
                    <div class="profile-info-and-actions">
                        <div class="profile-info">
                            <h2 class="profile-name">Kaung Khant Lin</h2>
                            <p class="profile-desc">Student at <a href="https://www.au.edu/" target="_blank">Assumption
                                    University</a></p>
                            <p class="profile-desc">Computer Vision | Machine Learning</p>
                        </div>
                        <div class="profile-actions">
                            <a href="#" class="cv-btn">View CV</a>
                            <div class="social-icons">
                                <a href="https://github.com/Kinosaur" target="_blank" title="Github"
                                    class="social-icon">
                                    <svg width="28" height="28">
                                        <use xlink:href="simpleicons.svg#icon-github"></use>
                                    </svg>
                                </a>
                                <a href="https://linkedin.com" target="_blank" title="LinkedIn" class="social-icon">
                                    <svg width="28" height="28">
                                        <use xlink:href="simpleicons.svg#icon-linkedin"></use>
                                    </svg>
                                </a>
                                <a href="https://instagram.com" target="_blank" title="Instagram" class="social-icon">
                                    <svg width="28" height="28">
                                        <use xlink:href="simpleicons.svg#icon-instagram"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="right-column">
            <!-- You can add your own content here -->
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Kino</p>
        </div>
    </footer>
</body>

</html>
